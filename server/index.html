<!doctype hmtl>
<head>
  <meta charset="utf-8">
  <title>WebAuthn Demo</title>

  <style>
    * {
      font-family: sans-serif;
    }
    form > * {
      display: block;
      margin: .5em;
    }
    label, button {
      margin-top: 1em;
      font-weight: bold;
    }
    form {
      max-width: 30ch;
      margin: 0 auto;
    }
  </style>
</head>

<form id="registerForm">
  <label for="displayName">Diplay name</label>
  <input name="displayName" id="displayName" required />
  <label for="userName">User name</label>
  <input name="userName" id="userName" required />
  <input type="submit" value="Register" id="register" />
</form>
<hr>
<form id="loginForm">
  <label for="userHandle">User handle</label>
  <input name="userHandle" id="userHandle" value="null" disabled="true" />
  <input type="submit" value="Login" id="login" />
</form>
<hr>
<form id="testAuthForm">
  <input type="submit" value="Test authentication" id="test-auth" />
</form>
<script src="./index.js"> </script>
